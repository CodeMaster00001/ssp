<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Text Formatting Tags</title>
    <style>
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<div>
    <h1 style="color: red; text-align: center;">Text Formatting Tags</h1>

    <table>
        <thead>
            <tr>
                <th>HTML Tag</th>
                <th>Output</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>normal text</td>
                <td>hello world</td>
            </tr>
            <tr>
                <td>Font & its attributes</td>
                <td style="color: blue;"><h3> hello world</h3></td>
                
            </tr>
            <tr>
                <td>B</td>
                <td><B>Bold</B></td>
                
            </tr>
            <tr>
                <td>I</td>
                <td><I>Italic</I></td>
                
            </tr>
            <tr>
                <td>U</td>
                <td><u>Underline</u></td>
                
            </tr>
            <tr>
                <td>EM</td>
                <td><EM>Emphasis</EM></td>
                
            </tr>
            <tr>
                <td>STRONG</td>
                <td><strong>STRONG</strong></td>
                
            </tr>
            <tr>
                <td>TELETYPE</td>
                <td><TELETYPE>TELETYPE</TELETYPE></td>
                
            </tr>
            <tr>
                <td>CITE</td>
                <td><CITE>Citation</CITE></td>
                
            </tr>
            <tr>
                <td>STRIKE</td>
                <td><strike>strike through text</strike></td>
            </tr>
            <tr>
                <td>BIG</td>
                <td><big>text in a big font</big></td>
            </tr>
            <tr>
                <td>SMALL</td>
                <td><small>text in a small font</small></td>
            </tr>
            <tr>
                <td>SUB</td>
                <td>a <sub>b</sub></td>
            </tr>
            <tr>
                <td>SUP</td>
                <td>a <sup>b</sup></td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
